<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Light gray background */
        }
        header {
            background-color: #6A5ACD; /* Purple-ish blue color */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .blog-post {
            margin-bottom: 40px; /* Increased margin for better spacing */
            padding-bottom: 20px; /* Added padding for better spacing */
            border-bottom: 1px solid #ccc; /* Border to separate blog posts */
        }
        .blog-post h2 {
            margin-top: 0;
            color: #333; /* Darker text color for better readability */
        }
        .blog-post p {
            color: #666; /* Slightly darker text color */
        }
        .blog-post img {
            max-width: 100%; /* Make sure images don't exceed container width */
            float: right; /* Float images to the right side */
            margin-left: 20px; /* Add margin between text and images */
            margin-top: 20px; /* Add margin to move the image lower */
            border-radius: 5px; /* Add border radius for rounded corners */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Shadow effect for images */
        }
        .blog-post ul {
            margin-left: 20px; /* Indent list items for better readability */
        }
        .blog-post a {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove default underline */
        }
        .blog-post a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <div class="container">
        <!-- Blog Post List -->
        <div class="blog-post">
            <h2><a href="file:///C:/Users/sepvr/Documents/test.html">Why Pigeons Are Awesome</a></h2>
            <p>Pigeons are fascinating birds with a rich history and many admirable qualities.</p>
            <!-- Adding the image -->
            <img src="https://imageserver.startpagina.nl/opt/sp-blog/2023/03/duiven.jpeg">
        </div>
        <!-- Add more blog posts as needed -->
    </div>
</body>
</html>
